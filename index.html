<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit store</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <section class="product">
        <div class="product_photo">
            <div class="photo_container">
                <div class="photo_main">
                    <div class="controls">
                        <i class="fa fa-share-alt"></i>
                        <i class="fa fa-heart"></i>
                    </div>
                    <img src="./image/apple-slice.png" alt="">
                </div>
                <div class="photo-ablum">
                    <ul>
                        <li><img src="./image/green-apple2.png"></li>
                        <li><img src="./image/half-apple.png"></li>
                        <li><img src="./image/apple-flipped.png"></li>
                        <li><img src="./image/apple-top.png"></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="product_info">

            <div class="title">
                <h1>
                    Delicious apples
                </h1>
                <span>
                    COD: 45999
                </span>
            </div>

            <div class="price">
                R$ <span>7.93</span>
            </div>

            <div class="variant">
                <h3>SELECT A COLOR</h3>
                <ul>
                    <li onclick="changeGreen()"><img src="./image/green-apple2 (1).png"></li>
                    <li onclick="changeYellow()"><img src="./image/yellow-apple.png"></li>
                    <li onclick="changeOrange()"><img src="./image/orange-apple.png"></li>
                    <li onclick="changeRed()"><img src="./image/red-apple.png"></li>
                </ul>
            </div>

            <div class="description">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutricious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lowest risk of diabletes</li>
                </ul>
            </div>

            <button class="buy-btn">ADD TO CART</button>
        </div>

    </section>
</body>
</html>
